<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">

</head>
<body>
    <main>
        <article id="login">
            <div id="imagem">
            </div>
            <div id="formulário">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

                <form action="login.php" method="post" autocomplete="on">

                    <div class="dados">
                     <span class="material-symbols-outlined">person</span>
                     
                        <input type="email" name="login" id="ilogin" required minlength="8" maxlength="25" placeholder="seu e-mail" autocomplete="email" >
                        <label for="ilogin">Login</label>
                    </div>

                    <div class="dados">
                    <span class="material-symbols-outlined">vpn_key</span>
                      
                        <input type="password" name="senha" id="isenha" required min="8" max="20" placeholder="sua senha" autocomplete="current-password" >
                        <label for="isenha">Senha</label>
                    </div>
                        
                            <input type="submit" value="Entrar">
                            <a href="esqueci.html" class="botao">Esqueci a senha</a>
                        
                </form>
            </div>
        </article>
    </main>
</body>
</html>
