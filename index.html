<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <article>
            <div id="imagem">
            </div>
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
        </article>
        
        <form action="login.php" method="post">

            <div>
                <span class="material-symbols-outlined">
                    person
                    </span>
                <input type="email" name="email" id="iemail" required placeholder="seu e-mail" minlength="8" maxlength="25">
                <label for="iemail"></label>
            </div>
            <p>
                <label for="isenha">senha</label>
                <input type="password" name="senha" id="isenha" required placeholder="sua senha" min="8" max="20" >
            </p>
            <p>
                <input type="submit" value="Entrar" id="entrar">
            </p>
            <p>
                <a href="esqueci.html" id="esqueci">Esqueci a senha</a>
            </p>
        </form>
    </main>

</body>
</html>
